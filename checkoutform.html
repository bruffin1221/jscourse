<DOCTYPE html>
    <html>
        <head>
            <title>Checkout Form</title>
        </head>


        <body>
            <h1>Checkout Form</h1>

            <form>
                <label><strong>Name</strong></label>
                <br>
                <input type="input"  placeholder="Name">
                <br>
                <label><strong>Address</strong></label>
                <br>
                <input type="input" placeholder="Address">
                <br>
                <label><strong>City</strong></label>
                <br>
                <input type="input"  placeholder="City">
                <br>
                <label><strong>State</strong></label>
                <br>
                <input type="input"  placeholder="State">
                <br>
                <label><strong>Zip Code</strong></label>
                <br>
                <input type="input"  placeholder="Zip Code">
                <br>
                <label><strong>Items</strong></label>
                <br>
                <select>
                    <option>Black Hoodie</option>
                    <option>Nike Air Forces</option>
                    <option>Nike Shirt</option>
                    <option>T-Shirt</option>
                </select>
                <p>Payment Methods</p>

                Credit Card<input type="radio" name="credit card" value="credit card">
                <br>
                PayPal<input type="radio" name="paypal" value="paypal">
                <br>
                Debit Catd<input type="radio" name="debit card" value="debit card">
                <br>
                <br> 
                Comments
                <br>
                <textarea value="comments" name="comments" row="10" cols="20" ></textarea>
                <br>
                Do you want to be added to our email list? <input type="checkbox" name="emaii-updates" value="email-updated">
                <br>
                Do you want to save payment methods? <input type="checkbox" name="emaii-updates" value="email-updated">
                <br>
                <input type="Submit" name="Checkout">
            </form>


        </body>


    </html>
