<!DOCTYPE html>
    <html>

       <head>
           <title>Responsive Form</title>
           <link rel="stylesheet" href="resform.css">
       </head>

       <body>
           <form>
             <div class="form-grid">

              <p>Product Information</p>

                <label for="product-name">Product Name</label>
                <input type="text" id="name" disabled value="Ace Ajustable Weights">

                <label for="product-price">Product Price</label>
                <input type="text" id="product-price" disabled value="$399.99">

                <label for="product-notes">Product Notes</label>
                <textarea  id="produc-notes" readonly>Alpha Fitness makes high quaility equipment for the beginner to advanced lifter. These weights are durability and designed for comfort. You can easily adjust them your HIIT workout or use them for those heavy workouts. We offer a full back money guarantee and a lifetime warranty on all our equipment. </textarea>

               <p>Contact Information</p>

                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" placeholder=" " required>

                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" required>

                  <label for="address">Street Address</label>
                  <input type="text" id="address" required>

                  <label for="city">City</label>
                  <input type="text" id="city" required>

                  <label for="zip-code">Zip Code</label>
                  <input type="text" id="zip-code " required>

                <p>Email and Password</p>
             </div>

             <div class="form">

                  <label for="email">Email Address</label>
                  <input type="email" id="email" required>

                  <label for="password">Password</label>
                  <input type="password" id="password" required>

                <button type="submit">Submit</button>

              </div>



           </form>







       </body>








    </html>
